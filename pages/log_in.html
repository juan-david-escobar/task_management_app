<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../style/styles.css">
      <title>TMA | Log In</title>
</head>

<body>
      <div class="container">
            <h1 class="container_title">Log In</h1>
            <form action="#" class="container_form">
                  <label for="input_email" class="container_input_label">Email</label>
                  <input type="email" class="container_input" id="input_email">
                  <label for="container_input" class="container_input_label">Password</label>
                  <input type="password" class="container_input" id="input_password">
                  <button type="submit" class="container_ok">Ok</button>
                  <button type="reset" class="container_reset">Reset</button>
            </form>
      </div>

</body>

</html>
