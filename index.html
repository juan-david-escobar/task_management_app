<!DOCTYPE html>
<html>

<head>
      <title>Task Manager</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <h1>Task Manager</h1>

      <div id="addTask">
            <input type="text" id="taskDetails" placeholder="Enter task details">
            <button id="addButton">Add Task</button>
      </div>

      <table>
            <thead>
                  <tr>
                        <th>ID</th>
                        <th>Details</th>
                        <th>Completed</th>
                        <th>Actions</th>
                  </tr>
            </thead>
            <tbody id="taskList">

            </tbody>
      </table>

      <script src="script.js"></script>
</body>

</html>
