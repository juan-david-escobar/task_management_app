<!DOCTYPE html>
<html>

<head>
      <title>Task Manager</title>
      <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
      <div class="container">
            <h1 class="container_title">Task Manager</h1>

            <div id="addTask" class="container_input_section">
                  <input type="text" id="taskName" placeholder="Enter task name" class="container_input">
                  <input type="text" id="taskDetails" placeholder="Enter task details" class="container_input">
                  <button id="addButton" class="container_input_button">Add Task</button>
            </div>

            <table class="container_table">
                  <thead class="container_table_header">
                        <tr class="container_table_first_row">
                              <th class="container_first_row_cell">ID</th>
                              <th class="container_first_row_cell">Name</th>
                              <th class="container_first_row_cell">Details</th>
                              <th class="container_first_row_cell">Completed</th>
                              <th class="container_first_row_cell">Actions</th>
                        </tr>
                  </thead>
                  <tbody id="taskList">

                  </tbody class="container_table_body">
            </table>

      </div>

      <script src="./js/main.js"></script>
</body>

</html>
